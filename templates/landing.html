<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename='landing/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='landing/landing.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" />
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='register-farmer/public/agrifarmer-1-1@2x.png') }}" alt="">
        </div>
        <div class="language">
            <label for="language">Language:</label>
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="Urdu">Urdu</option>
            </select>
        </div>
    </div>

    <div class="s1">
        <b class="are-you-a">Are you a farmer or Consumer</b>

        <div class="farmer-login" id="farmerLoginContainer">
            <div class="farmer-login-child"></div>
            <button class="farmer-icon"></button>
        </div>
        <b class="farmer">Farmer</b>
        <b class="or">or</b>
        <div class="customer-login" id="customerLoginContainer">
            <div class="farmer-login-child"></div>
            <button class="customer-icon"></button>
        </div>
        <b class="consumer">Consumer</b>
        <footer class="s1-child"></footer>
        <div class="all-rights-reserved">All rights Reserved</div>
        <img class="copyright-all-rights-reserved" alt=""
            src="{{ url_for('static', filename='landing/public/copyright-all-rights-reserved@2x.png') }}" />
    </div>

    <script>
        var languageSelect = document.getElementById('language');
        var submitButton = document.querySelector('.farmer-login button');
        var allRightsReserved = document.querySelector('.all-rights-reserved');

        languageSelect.addEventListener('change', function () {
            var language = this.value;
            translateToLanguage(language);
        });

        function translateToLanguage(language) {
            var translations = {
                'Urdu': {
                    'are-you-a': 'آپ کسان ہیں یا صارف',
                    'farmer': 'کسان',
                    'or': 'یا',
                    'consumer': 'صارف',
                    'all-rights-reserved': 'تمام حقوق محفوظ ہیں'
                },
                'English': {
                    'are-you-a': 'Are you a farmer or Consumer',
                    'farmer': 'Farmer',
                    'or': 'or',
                    'consumer': 'Consumer',
                    'all-rights-reserved': 'All rights Reserved'
                }
            };

            document.querySelectorAll('.are-you-a').forEach(function (element) {
                element.textContent = translations[language]['are-you-a'];
            });

            document.querySelectorAll('.farmer').forEach(function (element) {
                element.textContent = translations[language]['farmer'];
            });

            document.querySelectorAll('.or').forEach(function (element) {
                element.textContent = translations[language]['or'];
            });

            document.querySelectorAll('.consumer').forEach(function (element) {
                element.textContent = translations[language]['consumer'];
            });

            allRightsReserved.textContent = translations[language]['all-rights-reserved'];
            submitButton.textContent = translations[language]['farmer'];
        }

        var farmerLoginContainer = document.getElementById("farmerLoginContainer");

        if (farmerLoginContainer) {
            farmerLoginContainer.addEventListener("click", function (e) {
                // Redirect to the farmer_register route
                window.location.href = "{{ url_for('verification') }}";
            });
        }

        var customerLoginContainer = document.getElementById("customerLoginContainer");

        if (customerLoginContainer) {
            customerLoginContainer.addEventListener("click", function (e) {
                window.location.href = "{{ url_for('verification2') }}";
            });
        }
    </script>

</body>

</html>
